<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romitra Holidays</title>
    <style>
        body {
            background: url('beach-background.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }
        .overlay-text {
            position: absolute;
            top: 20%;
            width: 100%;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px black;
        }
        .nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10vh;
            color: black;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
        .contact-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-buttons a {
            text-decoration: none;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .call-button {
            background: green;
        }
        .whatsapp-button {
            background: #25D366;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Packages</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </div>
    <div class="overlay-text">Explore the world with Romitra Holidays</div>
    
    <div class="container">
        <img src="logo.png" alt="Romitra Holidays Logo" width="150">
        <h2>Plan Your Trip with Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="text" id="location" placeholder="Destination" required>
            <input type="number" id="persons" placeholder="Number of Persons" required>
            <button type="submit">Submit</button>
        </form>
        <p id="message" style="display:none; color:green;">We will get back to you.</p>
    </div>
    
    <div class="contact-buttons">
        <a href="tel:+919175121287" class="call-button">ðŸ“ž Call Us: +91 9175121287</a>
        <a href="https://wa.me/919175121287" class="whatsapp-button">ðŸ’¬ WhatsApp Us</a>
    </div>
    
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;
            let location = document.getElementById('location').value;
            let persons = document.getElementById('persons').value;
            
            let emailBody = `Name: ${name}%0APhone: ${phone}%0ALocation: ${location}%0APersons: ${persons}`;
            
            fetch('https://formspree.io/f/meoeybjr', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, phone, location, persons })
            });
            
            let whatsappUrl = `https://wa.me/919175121287?text=${emailBody}`;
            window.open(whatsappUrl, '_blank');
            
            document.getElementById('message').style.display = 'block';
        });
    </script>
</body>
</html>
