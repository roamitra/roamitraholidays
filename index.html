<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romitra Holidays</title>
    <style>
        body {
            background: url('beach-background.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }
        .overlay-text {
            position: absolute;
            top: 20%;
            width: 100%;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px black;
        }
        .nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .contact-icons {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .contact-icons a {
            color: white;
            font-size: 18px;
            margin-left: 15px;
            text-decoration: none;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10vh;
            color: black;
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Packages</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </div>
    <div class="contact-icons">
        <a href="tel:+919175121287">ðŸ“ž Call: +91 9175121287</a>
        <a href="https://wa.me/919175121287">ðŸ’¬ WhatsApp</a>
    </div>
    <div class="overlay-text">Explore the world with Romitra Holidays</div>
    
    <div class="container">
        <img src="logo.png" alt="Romitra Holidays Logo" width="150">
        <h2>Plan Your Trip with Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            
            <select id="destinationType" required>
                <option value="" disabled selected>Select Destination Type</option>
                <option value="domestic">Domestic</option>
                <option value="international">International</option>
            </select>
            
            <select id="destination" required>
                <option value="" disabled selected>Select a Destination</option>
            </select>
            
            <select id="package" required>
                <option value="" disabled selected>Select a Package</option>
                <option value="3 Nights 4 Days">3 Nights 4 Days</option>
                <option value="4 Nights 5 Days">4 Nights 5 Days</option>
                <option value="5 Nights 6 Days">5 Nights 6 Days</option>
                <option value="6 Nights 7 Days">6 Nights 7 Days</option>
                <option value="7 Nights 8 Days">7 Nights 8 Days</option>
                <option value="8 Nights 9 Days">8 Nights 9 Days</option>
                <option value="9 Nights 10 Days">9 Nights 10 Days</option>
                <option value="10 Nights 11 Days">10 Nights 11 Days</option>
                <option value="Special Honeymoon Package">Special Honeymoon Package</option>
            </select>
            
            <input type="number" id="persons" placeholder="Number of Persons" required>
            <button type="submit">Submit</button>
        </form>
        <p id="message" style="display:none; color:green;">Thanks for choosing us! Our team will connect with you soon with the best deal.</p>
    </div>
    
    <script>
        const destinations = {
            domestic: ["Jammu & Kashmir", "Andaman & Nicobar", "Gujarat", "Rajasthan", "Himachal Pradesh", "Uttarakhand", "Assam", "Arunachal Pradesh", "Sikkim", "Kerala", "Tamil Nadu", "Goa"],
            international: ["Thailand", "Dubai", "Vietnam", "Malaysia", "Singapore", "Hong Kong", "Europe", "Kazakhstan", "Georgia", "Maldives"]
        };

        document.getElementById('destinationType').addEventListener('change', function() {
            let type = this.value;
            let destinationDropdown = document.getElementById('destination');
            destinationDropdown.innerHTML = '<option value="" disabled selected>Select a Destination</option>';
            destinations[type].forEach(place => {
                let option = document.createElement('option');
                option.value = place;
                option.textContent = place;
                destinationDropdown.appendChild(option);
            });
        });

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name').value;
            let phone = document.getElementById('phone').value;
            let destination = document.getElementById('destination').value;
            let persons = document.getElementById('persons').value;

            let whatsappMessage = `Hello, I am ${name}. I am interested in a trip to ${destination} for ${persons} persons.`;
            window.open(`https://wa.me/9175121287?text=${encodeURIComponent(whatsappMessage)}`, '_blank');
            
            let emailBody = `Name: ${name}%0APhone: ${phone}%0ADestination: ${destination}%0ANumber of Persons: ${persons}`;
            window.location.href = `mailto:roamitraholidays@gmail.com?subject=New Travel Inquiry&body=${emailBody}`;
            
            document.getElementById('message').style.display = 'block';
        });
    </script>
</body>
</html>
