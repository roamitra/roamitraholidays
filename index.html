<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romitra Holidays</title>
    <style>
        body {
            background: url('beach-background.jpg') no-repeat center center/cover;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }
        .overlay-text {
            position: absolute;
            top: 20%;
            width: 100%;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 8px black;
        }
        .nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 15px;
            font-size: 18px;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .contact-icons {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .contact-icons a {
            color: white;
            font-size: 18px;
            margin-left: 15px;
            text-decoration: none;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10vh;
            color: black;
        }
        input, select, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">Home</a>
        <a href="#">Packages</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </div>
    <div class="contact-icons">
        <a href="tel:+919175121287">ðŸ“ž Call: +91 9175121287</a>
        <a href="https://wa.me/919175121287">ðŸ’¬ WhatsApp</a>
    </div>
    <div class="overlay-text">Explore the world with Romitra Holidays</div>
    
    <div class="container">
        <img src="logo.png" alt="Romitra Holidays Logo" width="150">
        <h2>Plan Your Trip with Us</h2>
        <form id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            
            <select id="destinationType" required>
                <option value="" disabled selected>Select Destination Type</option>
                <option value="domestic">Domestic</option>
                <option value="international">International</option>
            </select>
            
            <select id="destination" required>
                <option value="" disabled selected>Select a Destination</option>
            </select>
            
            <select id="package" required>
                <option value="" disabled selected>Select a Package</option>
                <option value="3 Nights 4 Days">3 Nights 4 Days</option>
                <option value="4 Nights 5 Days">4 Nights 5 Days</option>
                <option value="5 Nights 6 Days">5 Nights 6 Days</option>
                <option value="6 Nights 7 Days">6 Nights 7 Days</option>
                <option value="7 Nights 8 Days">7 Nights 8 Days</option>
                <option value="8 Nights 9 Days">8 Nights 9 Days</option>
                <option value="9 Nights 10 Days">9 Nights 10 Days</option>
                <option value="10 Nights 11 Days">10 Nights 11 Days</option>
                <option value="11 Nights 12 Days">11 Nights 12 Days</option>
                <option value="12 Nights 13 Days">12 Nights 13 Days</option>
                <option value="13 Nights 14 Days">13 Nights 14 Days</option>
                <option value="14 Nights 15 Days">14 Nights 15 Days</option>
                <option value="15 Nights 16 Days">15 Nights 16 Days</option>
                <option value="Special Honeymoon Package">Special Honeymoon Package</option>
            </select>
            
            <input type="number" id="persons" placeholder="Number of Persons" required>
            <button type="submit">Submit</button>
        </form>
        <p id="message" style="display:none; color:green;">We will get back to you.</p>
    </div>
    
    <script>
        const destinations = {
            domestic: [
                "Jammu & Kashmir", "Andaman & Nicobar", "Gujarat", "Rajasthan", "Himachal Pradesh", "Uttarakhand",
                "Uttarakhand Char Dham Yatra", "Assam", "Arunachal Pradesh", "Sikkim", "Kerala", "Tamil Nadu",
                "Karnataka", "Maharashtra", "West Bengal", "Goa", "Lakshadweep"
            ],
            international: [
                "Thailand", "Dubai", "Vietnam", "Malaysia", "Singapore", "Hong Kong",
                "South Korea", "Japan", "Europe", "Kazakhstan", "Uzbekistan",
                "Georgia", "Armenia", "Azerbaijan", "Maldives", "Mauritius", "Bali"
            ]
        };

        document.getElementById("destinationType").addEventListener("change", function() {
            const type = this.value;
            const destinationSelect = document.getElementById("destination");
            destinationSelect.innerHTML = '<option value="" disabled selected>Select a Destination</option>';
            destinations[type].forEach(place => {
                let option = document.createElement("option");
                option.value = place;
                option.textContent = place;
                destinationSelect.appendChild(option);
            });
        });
    </script>
</body>
</html>
