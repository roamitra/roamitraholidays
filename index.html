<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roamitra Holidays - Your Travel Partner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('beach-background.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .logo img {
            width: 150px;
        }
        .contact {
            font-size: 18px;
            font-weight: bold;
        }
        .catchy-text {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Romitra Holidays Logo">
        </div>
        <div class="contact">Call Us: +91 9175121287</div>
    </div>
    
    <div class="catchy-text">Explore the World with Romitra Holidays!</div>
    
    <div class="container">
        <h2>Book Your Trip</h2>
        <form id="bookingForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="tel" id="mobile" placeholder="Mobile Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <select id="destinationType" required>
                <option value="">Select Destination Type</option>
                <option value="domestic">Domestic</option>
                <option value="international">International</option>
            </select>
            <select id="destination" required>
                <option value="">Select Destination</option>
            </select>
            <select id="package" required>
                <option value="">Select Package</option>
                <option value="3N4D">3 Nights 4 Days</option>
                <option value="4N5D">4 Nights 5 Days</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage" style="display:none; color: lightgreen;"></p>
    </div>

    <script>
        const domesticDestinations = ["Andaman", "Goa", "Kerala", "Rajasthan", "Himachal Pradesh"];
        const internationalDestinations = ["Thailand", "Japan", "Singapore"];
        
        document.getElementById("destinationType").addEventListener("change", function() {
            const destinationSelect = document.getElementById("destination");
            destinationSelect.innerHTML = '<option value="">Select Destination</option>';
            
            const destinations = this.value === "domestic" ? domesticDestinations : this.value === "international" ? internationalDestinations : [];
            
            destinations.forEach(dest => {
                const option = document.createElement("option");
                option.value = dest;
                option.textContent = dest;
                destinationSelect.appendChild(option);
            });
        });
        
        document.getElementById("bookingForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const mobile = document.getElementById("mobile").value;
            const email = document.getElementById("email").value;
            const destination = document.getElementById("destination").value;
            const packageType = document.getElementById("package").value;
            
            const message = `New Booking Inquiry:\nName: ${name}\nMobile: ${mobile}\nEmail: ${email}\nDestination: ${destination}\nPackage: ${packageType}`;
            
            fetch('https://api.emailservice.com/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ to: 'roamitraholidays@gmail.com', subject: 'New Booking Inquiry', text: message })
            });
            
            fetch(`https://api.whatsappservice.com/send?phone=+919175121287&text=${encodeURIComponent(message)}`);
            
            document.getElementById("responseMessage").textContent = "Thanks for choosing us. Our team will connect with you shortly.";
            document.getElementById("responseMessage").style.display = "block";
        });
    </script>
</body>
</html>
